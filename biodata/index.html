    <!-- Foto -->
    <section class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-6 d-flex justify-content-center">
          <img src="../img/profile.jpeg" alt="Muhammad Fadil" class="img-fluid rounded-circle border-default" width="300" />
        </div>
        <h1 class="text-default text-center mt-3">Muhammad Fadil</h1>
        <h4 class="text-center">Agribisnis Peternakan | Vokasi</h4>
      </div>

      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-5">
          <h5 class="text-default text-center">Informasi</h5>
          <form action="#">
            <table>
              <!-- Email -->
              <tr>
                <td class="col-3">
                  <label for="email" class="form-label">Email</label>
                </td>
                <td>:</td>
                <td class="col-9">
                  <input type="text" class="form-control" value="mfadil.stat@gmail.com" disabled />
                </td>
              </tr>
              <!-- Nomor -->
              <tr>
                <td class="col-3">
                  <label for="nomor" class="form-label">Nomor HP</label>
                </td>
                <td>:</td>
                <td class="col-9">
                  <input type="text" class="form-control" value="+62853-4096-8686" disabled />
                </td>
              </tr>
              <!-- Jenis Kelamin -->
              <tr>
                <td class="col-3">
                  <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                </td>

                <td class="col-9">
                  <input type="text" class="form-control" value="Laki-laki" disabled />

              </tr>

                <td class="col-3">
                  <label for="alamat" class="form-label">Alamat</label>
                </td>
                <td>:</td>
                <td class="col-9">

              </tr>

          </form>

              <!-- TK -->

                <td class="col-2">
                  <label for="tk" class="form-label">TK</label>
                </td>
                <td>:</td>
                <td class="col-2">
                  <input type="text" class="form-control" disabled value="2002" />
                </td>
                <td class="col-8">
                  <input type="text" class="form-control" disabled value="TK Bulu Tinggi" />
                </td>
              </tr>
              <!-- SD -->
              <tr>
                <td class="col-2">

                </td>
                <td>:</td>
                <td class="col-2">

                <td class="col-8">
                  <input type="text" class="form-control" disabled value="SD Negeri 1 Indonesia" />
                </td>
              </tr>
              <!-- SMP -->
              <tr>
                <td class="col-2">
                  <label for="tk" class="form-label">SMP</label>
                </td>
                <td>:</td>
                <td class="col-2">
                  <input type="text" class="form-control" disabled value="2009" />
                </td>
                <td class="col-8">
                  <input type="text" class="form-control" disabled value="SMP Negeri 1 Indonesia" />
                </td>

              <!-- SMA -->
              <tr>
                <td class="col-2">
                  <label for="tk" class="form-label">SMA</label>
                </td>
                <td>:</td>

                <td class="col-8">

              <!-- D4 -->
              <tr>
                <td class="col-2">
                  <label for="tk" class="form-label">D4</label>
                </td>
                <td>:</td>
                <td class="col-2">
                  <input type="text" class="form-control" disabled value="2015" />
                </td>
                <td class="col-8">
                  <input type="text" class="form-control" disabled value="Universitas Indonesia" />
                </td>
              </tr>
            </table>

      <div class="row mt-5 d-flex justify-content-center mb-5">
        <div class="col-10">
          <form action="#">
            <h5 class="text-default">Motto:</h5>
            <textarea name="" id="" class="form-control" disabled rows="2" cols="10">
1. Tidak menjawab juga merupakan jawaban
2. Senyum adalah jawaban terbaik dari 1000 pertanyaan</textarea
            >
