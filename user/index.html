<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DF-Shop :: login</title>

    <!-- CSS Bootsrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- CSS Internal -->
    <style>
      .bg-default {
        background-color: #17b3b5;
      }
      .text-default {
        color: #17b3b5;
      }
      body {
        background-color: #e8e8e8;
      }
      .login {
        background-color: #fff;
      }
      section {
        margin-top: 10%;
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-3 login rounded-3 mt-5">
          <form action="./404.html">
            <div class="mt-3">
              <h5 class="mt-4 mb-4 text-center text-default">Single Login</h5>
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                  </svg>
                </span>
                <input type="text" class="form-control" placeholder="Username" required />
              </div>

              <div class="input-group mb-1">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                    <path
                      fill-rule="evenodd"
                      d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"
                    />
                  </svg>
                </span>
                <input type="password" class="form-control" placeholder="Password" required />
              </div>

              <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label opacity-75">Remember me</label>
              </div>

              <div class="row mb-1">
                <div class="col d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary mb-3">Login</button>
                </div>
              </div>

              <p class="opacity-75">back to <a href="../index.html" class="text-default">home</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
